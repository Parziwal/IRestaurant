name: Angular client build, test and deploy

on:
  push:
    branches: [ main ]
    paths:
      - Frontend/**
  pull_request:
    branches: [ main ]
    paths:
      - Frontend/**
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Node.js 14
      uses: actions/setup-node@v2
      with:
        node-version: 14.x
  
    - run: npm ci
      working-directory: Frontend/irestaurant-angular-client
      
    - run: npm run build --if-present
      working-directory: Frontend/irestaurant-angular-client
      
    - name: Deploy Angular frontend to Azure
      uses: azure/webapps-deploy@v2
      with:
        app-name: IRestaurantAuth
        slot-name: Production
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_AUTH }}
        package: .
