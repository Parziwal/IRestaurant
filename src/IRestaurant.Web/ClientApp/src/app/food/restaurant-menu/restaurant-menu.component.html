<h2>Étlap</h2>
<ul class="list-group" *ngFor="let food of (restaurantMenu | async)">
    <li class="list-group-item" *ngIf="(restaurantMenu | async)?.length === 0">
        Jelenleg az étlap üres.
    </li>
    <li class="list-group-item d-flex justify-content-start">
        <img [src]="food.imagePath === null ? defaultFoodImgUrl : food.imagePath"
        [alt]="food.name" class="img-fluid align-self-start">
        <div class="food-details">
            <div class="row justify-content-between">
                <div class="col-auto">
                    <h4>{{ food.name }}</h4>
                </div>
                <div class="col-auto">
                    <h5><b>{{ food.price | currency:'HUF' }}</b></h5>
                </div>
            </div>
            <p class="text-muted text-justify">{{ food.description }}</p>
        </div>
    </li>
</ul>
