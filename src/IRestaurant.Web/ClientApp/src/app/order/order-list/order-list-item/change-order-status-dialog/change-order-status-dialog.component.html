<mat-form-field appearance="outline">
    <mat-label>Rendelés állapota</mat-label>
    <mat-select [(value)]="selectedStatus">
        <mat-option *ngFor="let status of orderStatuses" [value]="status.status">
            {{ status.statusInString }}
        </mat-option>
    </mat-select>
</mat-form-field>
<div class="row justify-content-between">
    <div class="col-md-4 mb-3">
        <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="onSaveOrderStatus()" [disabled]="!selectedStatus">
            Mentés
        </button>
    </div>
    <div class="col-md-4 mb-3">
        <button type="button" class="btn btn-danger btn-lg btn-block" (click)="cancel()">Mégse</button>
    </div>
</div>
