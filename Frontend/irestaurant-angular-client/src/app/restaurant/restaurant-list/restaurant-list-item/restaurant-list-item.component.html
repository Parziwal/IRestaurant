<div class="card" (click)="onItemClicked()" *ngIf="restaurantOverview">
  <img [src]="restaurantOverview.imagePath === null ? defaultRestaurantImgUrl : restaurantOverview.imagePath"
    class="card-img-top mx-auto" [alt]="restaurantOverview.name" />
  <div class="card-body">
    <h5 class="card-title">{{ restaurantOverview.name }}</h5>
    <app-rating-bar [rating]="restaurantOverview.rating"></app-rating-bar>
    <p class="card-text text-justify">
      {{ restaurantOverview.shortDescription }}
    </p>
  </div>
  <div class="card-footer">
    <small class="text-muted text-end">VÃ¡ros: {{ restaurantOverview.city }}</small>
  </div>
</div>
