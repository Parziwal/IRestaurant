<mat-form-field appearance="outline">
    <mat-label>Rendelés állapota</mat-label>
    <mat-select [(ngModel)]="selectedStatus">
        <mat-option *ngFor="let status of orderStatuses" [value]="status.status">
            {{ status.statusInString }}
        </mat-option>
    </mat-select>
</mat-form-field>
<div class="d-grid gap-2 d-md-flex justify-content-md-between">
    <button type="submit" class="btn btn-primary btn-lg col-md-4" (click)="onSaveOrderStatus()" [disabled]="!selectedStatus">
        Mentés
    </button>
    <button type="button" class="btn btn-danger btn-lg col-md-4" (click)="cancel()">
        Mégse
    </button>
</div>
